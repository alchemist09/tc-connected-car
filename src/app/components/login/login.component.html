<div class="row">
  <div class="login-component">
    <h2 class="text-center">Topcoder Mobile Connected Car</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="form-group"
           [ngClass] = "{
             'has-error': email.invalid && (email.dirty || email.touched),
             'has-success': email.valid && email.dirty
           }">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               aria-describedby="emailHelp"
               placeholder="username"
               formControlName="email"
               required>
        <div class="form-control-feedback"
              *ngIf="email.errors && (email.dirty || email.touched)">
              <p [ngClass]="'text-danger'" *ngIf="email.errors.required">Email is required</p>
              <p [ngClass]="'text-danger'" *ngIf="email.errors.pattern">Not a valid email format</p> 
        </div>
      </div>
        
      <div class="form-group" 
           [ngClass] = "{
              'has-error': password.invalid && (password.dirty || password.touched),
              'has-success': password.valid && (password.dirty || password.touched)
           }">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
               data-toggle="password"
               formControlName="password"
               required>
        <div class="form-control-feedback"
              *ngIf="password.errors && (password.dirty || password.touched)">
              <p [ngClass]="'text-danger'" *ngIf="password.errors.required">Password is required</p>
              <p [ngClass]="'text-danger'" *ngIf="password.errors.pattern">Password must contain a special character</p>
              <p [ngClass]="'text-danger'" *ngIf="password.errors.minlength">Password must me at least 8 character long</p>
        </div>
      </div>
        
      <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
    </form>
  </div>
</div>
